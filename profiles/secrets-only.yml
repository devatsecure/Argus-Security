name: secrets-only
description: "Minimal scan focused exclusively on secret detection. ~10 seconds, <$0.10"

secrets_scanners_only: true

ai:
  provider: auto
  model: auto
  multi_agent_mode: single

scanners:
  semgrep: false
  trivy: false
  checkov: false
  api_security: false
  dast: false
  supply_chain: false
  fuzzing: false
  threat_intel: false
  remediation: false
  runtime_security: false
  regression_testing: false

features:
  multi_agent: false
  spontaneous_discovery: false
  collaborative_reasoning: false
  ai_enrichment: false
  threat_modeling: false
  sandbox_validation: false
  heuristics: true
  consensus: false
  iris: false
  exploit_analysis: false
  generate_security_tests: false

limits:
  max_files: 200
  max_file_size: 50000
  max_tokens: 4000
  cost_limit: 0.10

files:
  only_changed: false

deep_analysis:
  mode: "off"

agent_profile: default
